<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="qr-code-card">
    <img class ="qr-code-card__img" src="./images/image-qr-code-288x288.png" srcset="./images/image-qr-code-288x288.png 1x, ./images/image-qr-code-576x576.png 2x" alt="QR code to visit Frontend Mentor">
    <div class="qr-code-card__text-wrapper">
      <h1 class="text-preset-1">Improve your front-end skills by building projects</h1>
      <p class="text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
    </div>
  </div>
</body>
</html>
